name: Bump schema version

on:
  push:
  pull_request:
    branches:
      - master
#    types:
#      - opened

jobs:
  bump-schema:
    #    if: contains(github.event.pull_request.title, 'Auto test schema bump @')
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16.11.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Bump schema version
        run: |
          npm i -S @dvsa/mes-test-schema@latest
