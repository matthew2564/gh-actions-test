name: Test composite output

on: push

jobs:
  my-job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Start composite
        uses: ./.github/workflows/action.yaml
        id: my-composite-action
        with:
          component: 'api'
      - run: echo "${{ steps.my-composite-action.outputs.list }}"
